{% extends "base.html" %}

{% block content %}
    <h1>Friend chat</h1>
    {% if request.user.is_authenticated %}
        <p>Logged in as <b>{{ user }}</b>.</p>
    {% else %}
        <p>Not logged in</p>
    {% endif %}
    <a href="{% url 'list_users' %}">All users</a> |
    {% if request.user.is_authenticated %}
        <a href="{% url 'my_profile' %}">My profile</a> |
        <a href="{% url 'account_logout' %}">Sign out</a>
    {% else %}
        <a href="{% url 'account_login' %}">Log in</a> |
        <a href="{% url 'account_signup' %}">Register</a>
    {% endif %}
{% endblock %}
